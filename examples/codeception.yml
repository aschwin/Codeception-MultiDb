actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
        Codeception\Extension\MultiDb:
            connectors:
                Primary:
                    dsn: "mysql:host=primary.db.example.com;port=3306;dbname=DemoConfig"
                    user: 'demo'
                    password: 'notsecure'
                    dump: 'tests/_data/primary.sql'
                    populate: true
                    cleanup: true
                Secondary:
                    dsn: "mysql:host=secondary.db.example.com;port=3306;dbname=DemoWarehouse"
                    user: 'demo'
                    password: 'notsecure'
                    dump: 'tests/_data/secondary.sql'
                    populate: true
                    cleanup: true
